{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block login %}
<li class="nav-item">
    <a class="nav-link" href="/login">LOGIN</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="/signup">SIGNUP</a>
</li>
{% endblock %}

{% block body %}


<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-3 col-md-4 col-sm-6 col-8">
            <div class="card bg-card login-controller" style="width: 20rem;">
                <div class="card-body">
                    <!-- Login Form -->
                    <form action="/login" method="post" style="text-align: center">
                        <label>Email:</label><br>
                        <input type="email" class="form-control input_form" name="email" required><br>
                        <label>Password:</label><br>
                        <input type="password" class="form-control input_form" name="password" required><br>
                        <input type="submit" class="btn btn-outline-light btn-block" value="Log In">
                        <button class="btn btn-outline-light btn-block">Google</button>
                        <br><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
