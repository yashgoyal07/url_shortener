{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block body %}
<!-- Div For Side Heading -->
<div class="col-md-5 offset-md-2 login_info">
    <h1 class="text-light display-4" style="font-size: 60px;">Sign Up Your Acc.</h1>
</div>

<!-- Div For Sign Up Card -->
<div class="col-md-5 signup_info">
    <div class="card  text-white bg-card mt-23" style="width: 20rem;">
        <div class="card-body">

            <!-- Sign Up Form -->
            <form action="/signup" method="post" style="text-align: center">
                <label>Name:</label><br>
                <input type="text" class="form-control input_form" name="name"><br>
                <label>Email:</label><br>
                <input type="email" class="form-control input_form" name="email" required><br>
                <label>Mobile:</label><br>
                <input type="tel" class="form-control input_form" name="mobile"><br>
                <label>Password:</label><br>
                <input type="password" class="form-control input_form" name="password" required><br>
                <input type="submit" class="btn btn-outline-light btn-block" value="Sign Up">
            </form>
        </div>
    </div>
</div>
{% endblock %}
